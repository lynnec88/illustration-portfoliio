<script>
// 拿到所有的图片节点
const main = document.querySelector('#main');

const imgList = document.querySelectorAll('#main img');
// 拿到大图显示区域的图片节点
const showImg = document.querySelector('#show');
const imgArea = showImg.querySelector('.img-area');

let imgIndex = 0;
imgList.forEach((item, index) => {
  item.addEventListener('click', event => {
    imgIndex = index;

    showImg.style.display = 'flex';

    let imgSrc = event.target.src;
    let img = document.createElement('img');
    img.src = imgSrc;

    imgArea.innerHTML = '';
    imgArea.appendChild(img);

    // 🆕 显示 title（若有）
    const key = item.dataset.key;
    const product = productDescriptions?.[key];

    if (product?.title) {
      let text = document.createElement('span');
      text.innerHTML = product.title;
      text.style.display = 'block';
      text.style.marginTop = '10px';
      text.style.fontWeight = 'bold';
      text.style.fontSize = '18px';
      text.style.textAlign = 'center';
      imgArea.appendChild(text);
    }
  });
});



// 左移
document.querySelector('#leftShift').addEventListener('click', () => {
  const showImg = document.querySelector('.img-area img');
  const showText = document.querySelector('.img-area span');

  imgIndex--;
  if (imgIndex < 0) {
    imgIndex = imgList.length - 1;
  }

  const newItem = imgList[imgIndex];
  const key = newItem.dataset.key;
  const product = productDescriptions?.[key];

  showImg.src = newItem.src;
  if (product?.title) {
    showText.innerHTML = product.title;
  } else {
    showText.innerHTML = '';
  }
});

// 右移
document.querySelector('#rightShift').addEventListener('click', () => {
  const showImg = document.querySelector('.img-area img');
  const showText = document.querySelector('.img-area span');

  imgIndex++;
  if (imgIndex >= imgList.length) {
    imgIndex = 0;
  }

  const newItem = imgList[imgIndex];
  const key = newItem.dataset.key;
  const product = productDescriptions?.[key];

  showImg.src = newItem.src;
  if (product?.title) {
    showText.innerHTML = product.title;
  } else {
    showText.innerHTML = '';
  }
});


document.querySelector('#shop').addEventListener('click', () => {
    window.location.href = 'shop.html';
})

</script>
