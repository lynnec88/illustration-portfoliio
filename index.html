<script>
// 拿到所有的图片节点
const main = document.querySelector('#main');

const imgList = document.querySelectorAll('#main img');
// 拿到大图显示区域的图片节点
const showImg = document.querySelector('#show');
const imgArea = showImg.querySelector('.img-area');

let imgIndex = 0;
imgList.forEach((item, index) => {
    item.addEventListener('click', event => {
        imgIndex  = index;
        // 显示大图显示区域
        showImg.style.display = 'flex';
        // 获取每个图片的链接，event.target是dom本身
        let imgSrc = event.target.src;
        // 创建一个图片element
        let img = document.createElement('img');
        // 将创建的图片的src赋值为所点击的图片src地址
        img.src = imgSrc;
        // 先清空上一次的里面的子节点
        imgArea.innerHTML = '';
        // 将新创建的img加入到 <div id="show"></div> 节点下
        imgArea.appendChild(img);


        let text = document.createElement('span');
        text.innerHTML = `文字${index}`;
        imgArea.appendChild(text);
    })
})

const links = document.querySelectorAll('.link div');
links.forEach(item => {
    item.addEventListener('click', () => {
        // 先进行样式清除
        links.forEach(item => item.className = '');

        // 加上active样式
        item.className = 'active';
    })
})

const about = document.querySelector('#about');
about.addEventListener('click', () => {
    main.innerHTML = '';

    const img = document.createElement('img');
    img.src = 'about.jpg';
    img.className = 'img-about';
    main.appendChild(img);

    const p = document.createElement('div');
    p.className = 'text-about'
    p.innerHTML = `
    <p>
    Lynne Chen is a Chinese freelance illustrator based in the US. As a deaf person who fluent in Chinese and Chinese Sign Language. She is proficient in English and Korean, and have a working knowledge of Korean Sign Language and American Sign Language. She loves playing with color and she studied BA Visual Communication Design at the Shanghai Institute of Technology and is currently working in UI/UX design and web development. Drawing inspiration from Chinese culture, she depicts animals, plants, foods, landscapes, sign language, and the deaf community in simplified shapes and colorful styles.
    </p>

    <p>
    You can find more of her work on Instagram, where she posts regular updates about her newest illustrations and work in progress. If you are interested in working with me, please email me at: cllin206@gmail.com.
    </p>
    `;
    main.appendChild(p);
})


// 实现左右切换 轮播图效果
// 左移
document.querySelector('#leftShift').addEventListener('click', () => {
    const showImg = document.querySelector('.img-area img');
    const showText = document.querySelector('.img-area span');
    imgIndex--;
    if (imgIndex < 0) {
        imgIndex = imgList.length - 1;
    }
    // const newImg = document.createElement('img');
    showImg.src = imgList[imgIndex].src;
    showText.innerHTML = `文字${imgIndex}`;
})

// 右移
document.querySelector('#rightShift').addEventListener('click', () => {
    const showImg = document.querySelector('.img-area img');
    const showText = document.querySelector('.img-area span');
    imgIndex++;
    if (imgIndex > imgList.length - 1) {
        imgIndex = 0;
    }
    // const newImg = document.createElement('img');
    showImg.src = imgList[imgIndex].src;
    showText.innerHTML = `文字${imgIndex}`;
})

document.querySelector('#shop').addEventListener('click', () => {
    window.location.href = 'shop.html';
})

</script>
